apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tesladash
  labels:
    app: tesladash
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx-external
  rules:
    - host: tesladash.k8s.alcatrash.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tesladash
                port:
                  number: 80
  tls:
    - hosts:
        - tesladash.k8s.alcatrash.net
      secretName: tesladash-tls
