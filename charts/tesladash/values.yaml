replicaCount: 1

image:
  repository: ghcr.io/michaeltrip/tesladash
  tag: 
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: tesladash.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

config:
  existingConfigMap: ""
  mountPath: /usr/share/nginx/html/config
  # If provided, overrides the default bundled links.json
  # Provide as a JSON string or YAML block scalar
  linksJson: ""
