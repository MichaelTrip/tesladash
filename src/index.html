<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>TeslaDash ‚Äî Fullscreen Tesla Browser</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="Fullscreen portal for Tesla theater mode using YouTube redirect"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">TeslaDash</div>
    <div class="controls">
      <button id="hideControlsBtn" title="Hide/Show Controls" class="hide-controls">Hide Controls</button>
      <input id="search" type="search" placeholder="Search services..." aria-label="Search services" />
      <button id="themeToggle" title="Toggle theme">üåì</button>
      <button id="adminBtn" title="Admin">‚öôÔ∏è</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1>TeslaDash</h1>
        <p class="lead">Select a service below to launch in fullscreen mode, optimized for Tesla's browser.</p>
      </div>
      <div class="hero-right">
        <div class="custom">
          <input id="customUrl" placeholder="Enter custom URL (https://...)" />
          <button id="openCustom">Go</button>
        </div>
      </div>
    </section>

    <nav id="categories" class="categories"></nav>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <button id="enableFs" class="floating-fullscreen" title="Enable Fullscreen">‚õ∂</button>

  <aside id="adminPanel" class="admin hidden">
    <h2>Admin / Config</h2>
    <p>Edit links below (JSON) and click <strong>Apply</strong> to load into the UI. Use <strong>Export</strong> to download the current config file for mounting into the container.</p>
    <textarea id="configEditor" spellcheck="false"></textarea>
    <div class="admin-actions">
      <input id="importFile" type="file" accept="application/json" />
      <button id="applyConfig">Apply</button>
      <button id="exportConfig">Export</button>
      <button id="closeAdmin">Close</button>
    </div>
  </aside>

  <template id="tileTpl">
    <article class="tile">
      <img class="icon" alt="" />
      <div class="meta">
        <div class="title"></div>
        <div class="desc"></div>
      </div>
      <div class="fav">‚òÖ</div>
    </article>
  </template>

  <script src="js/config-loader.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
